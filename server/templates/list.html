<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
    <table border=1>
        <thead>
            <td>UID</td>
            <td>Title</td>
            <td>Sustainable</td>
        </thead>
            {% for row in rows %}
            <tr>
                <td>{{row['uid']}}</td>
                <td>{{row['title']}}</td>
                <td>{{row['sustainable']}}</td>
            </tr>
            {% endfor %}
    </table>
</body>
</html>
